apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation rootProject.ext.dependencies.gson
    implementation rootProject.ext.dependencies.rxjava
    implementation rootProject.ext.dependencies.rxandroid
    implementation rootProject.ext.dependencies.rxlifecycle

    // https://github.com/Blankj/AndroidUtilCode
     api 'com.blankj:utilcodex:1.30.5'
}

if (enableUpload.toBoolean()) {
    // 上传Maven配置
    ext {
        ARTIFACT_ID = 'swift'
        ARTIFACT_NAME = 'swift'
        ARTIFACT_DESC = 'Android swift library'
        ARTIFACT_URL = 'https://github.com/raedev/android-component/tree/swift'
        ARTIFACT_VERSION = '1.0.1' // 1.0.1 更新时间 2021-05-24
    }
    //apply from: rootProject.file('artifacts.gradle')
    apply from: rootProject.file('upload.gradle') // maven
}
